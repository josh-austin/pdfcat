apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = '1.0'

mainClassName = 'org.bjup.pdfcat.PdfSplicer'

task wrapper(type: Wrapper) {
    gradleVersion = '2.0';
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.3.2'
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '1.8.2'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.7'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '0.7-groovy-2.0'
}